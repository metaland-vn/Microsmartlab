  <title>Thư viện bài học STEM – µSmartLab</title>

  <style>
    :root{
      --blue:#1e6cff;
      --cyan:#38d9ff;
      --dark:#0b1c3a;
      --bg:#f4f7fb;
      --card:#ffffff;
      --muted:#5b6b86;
      --radius:18px;
      --shadow:0 10px 26px rgba(0,0,0,.10);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--dark);
      line-height:1.6;
    }
    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}

    /* ===== HEADER ===== */
    header{
      position:sticky;
      top:0;
      z-index:100;
      background:linear-gradient(90deg,var(--blue),var(--cyan));
      box-shadow:0 6px 20px rgba(0,0,0,.15);
      color:#fff;
    }
    .nav{
      max-width:1200px;
      margin:auto;
      padding:14px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      min-width: 220px;
    }
    .brand img{height:36px}
    .brand .txt b{display:block; font-size:14px}
    .brand .txt small{display:block; opacity:.92; font-weight:700}

    .nav-links{
      display:flex;
      gap:18px;
      align-items:center;
      font-weight:700;
      opacity:.96;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 18px;
      border-radius:999px;
      font-weight:800;
      border:1px solid rgba(255,255,255,.35);
      color:#fff;
      background:transparent;
    }
    .btn.primary{
      background:#fff;
      color:var(--blue);
      border:none;
    }

    /* ===== LAYOUT ===== */
    .wrap{
      max-width:1200px;
      margin:auto;
      padding:34px 20px 70px;
    }

    .hero{
      background:#eaf2ff;
      border-radius:26px;
      padding:34px 28px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:24px;
      align-items:center;
      box-shadow: var(--shadow);
    }
    .hero h1{margin:0 0 8px; font-size:32px; line-height:1.2}
    .hero p{margin:0; color:var(--muted); font-weight:600; max-width:70ch}
    .hero .badge-row{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:14px;
    }
    .badge{
      background:#fff;
      border-radius:999px;
      padding:8px 12px;
      font-weight:800;
      font-size:13px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
    }

    .hero-right{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
    }
